// calculate the result in words
var units = [ "Zero", "One","Two","Three",
    "Four", "Five","Six","Seven","Eight","Nine","Ten","Eleven","Twelve",
    "Thirteen", "Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"
    ];
	
var tens = [ "","","Twenty","Thirty","Forty","Fifty",
    "Sixty","Seventy","Eighty","Ninety"];

var resultInWords="";

function ConverterIntoWords(amount) {
        var a=25;var b=10;
      if (amount < 20) {
            return units[amount];
        }
      if (amount < 100) {
            return  tens[parseInt(amount / 10)] + ((amount % 10 > 0) ? " " + ConverterIntoWords((BigInt)(amount % 10)): " ");
        }
        if (amount < 1000) { 
        return units[parseInt(amount/100)]+" Hundred " +
                ((amount%100>0)? " And "
                +ConverterIntoWords(amount%100): " ");
        }
        if (amount < 100000) {
            return ConverterIntoWords(parseInt(amount / 1000)) + " Thousand "
                    + ((amount % 1000 > 0) ? " " + ConverterIntoWords(amount % 1000) : " ");
        }
        if (amount < 10000000) {
            return ConverterIntoWords(parseInt(amount / 100000)) + " Lakh "
                    + ((amount % 100000 > 0) ? " " + ConverterIntoWords(amount % 100000) : " ");
                }
        if (amount < 1000000000) {
            return ConverterIntoWords(parseInt(amount / 10000000)) + " Crore "
                    + ((amount % 10000000 > 0) ? " "
                    + ConverterIntoWords(amount % 10000000) : " ");
        }
        return ConverterIntoWords(parseInt(amount / 1000000000)) + " Arab "
            + ((amount % 1000000000 > 0) ? " " 
            + ConverterIntoWords(amount% 1000000000):" ") ;
   
   }// returning the value of the result
